<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma Weaver - SVG Color Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chroma Weaver</h1>
    <p>Upload an SVG, specify CMYK values, and download the converted file.</p>
  </header>

  <section>
    <h2>1. Upload SVG</h2>
    <input type="file" id="fileInput" accept=".svg">
    <button id="convertBtn" disabled>Convert & Download</button>
  </section>

  <section>
    <h2>2. Conversion Table</h2>
    <p>The table below lists each unique fill color found in your SVG. Adjust the CMYK values as needed (0â€“100).</p>
    <table id="colorTable">
      <thead>
        <tr>
          <th>Color</th>
          <th>CMYK (percentages)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows generated by script.js -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 Chroma Weaver</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
